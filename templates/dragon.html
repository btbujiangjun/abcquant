<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>🐲龙虎榜🐯 - K线LLM分析系统</title>
<link rel="stylesheet" href="/static/style.css">
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background-color: #fafafa;
  }
  .main-container {
    display: flex;
  }
  .sidebar {
    width: 220px;
    background-color: #1e1e2f;
    color: white;
    padding: 20px;
  }
  .content {
    flex: 1;
    padding: 20px 40px;
  }
  .gradient-h1-title {
    background: linear-gradient(90deg, #ff758c, #ff7eb3, #a6c1ee);
    -webkit-background-clip: text;
    color: transparent;
    animation: gradientFlow 3s ease infinite;
    background-size: 200% 200%;
  }
  @keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .toolbar {
    margin-bottom: 20px;
    text-align: center;
  }

  .toolbar input[type="text"],
  .toolbar input[type="date"] {
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-right: 8px;
  }

  .toolbar button {
    padding: 8px 14px;
    margin-left: 8px;
    background-color: #0072ff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .toolbar button:hover {
    background-color: #005ae0;
  }

  /* 双列布局 */
  .section-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(48%, 1fr));
    gap: 24px;
  }

  .section {
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    padding: 10px;
  }

  .section h2 {
    font-size: 20px;
    text-align: center;
    margin-bottom: 10px;
    padding: 5px 10px;
    border-radius: 8px;
    background: linear-gradient(90deg, #a8edea, #fed6e3); /* 柔和渐变背景 */
    color: #333; /* 文字颜色改为深灰，清晰可读 */
    display: inline-block; /* 背景只包住文字，不影响布局 */
  }

  .section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
  }

  .section-header h3 {
    margin: 0;
    font-size: 1.2em;
  }

  .date-selector {
    font-size: 0.9em;
    color: #666;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 10px;
    font-size: 14px;
  }

  th, td {
    padding: 8px 10px;
    border: 1px solid #ddd;
    text-align: center;
  }

  th {
    background-color: #f8f8f8;
  }

  tbody tr:hover {
    background-color: #f9f9f9;
  }

  .title-gradient {
  background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
  color: #2e2e2e;
  text-align: center;
  padding: 12px 0;
  font-size: 1.8em;
  border-radius: 10px;
  font-weight: 700;
}
</style>
</head>
<body>
<div class="main-container">
  <div class="sidebar" id="sidebar">
    <h2>功能导航</h2>
    <button class="tab-btn" onclick="location.href='/'">股票分析💹</button>
    <button class="tab-btn active" onclick="location.href='/dragon'">🐲龙🐯榜🔥</button>
    <button class="tab-btn" onclick="location.href='/other2'">其他功能2</button>
    <button class="toggle-btn" id="toggleSidebar">⏴</button>
  </div>

  <div class="content" id="content">
    <h1>🐲<span class="gradient-h1-title">龙虎榜</span>🐯</h1>

    <div class="toolbar">
      <input type="date" id="datePicker">
      <input type="text" id="dragonSearch" placeholder="输入股票代码或名称搜索">
      <button onclick="loadDragon()">查询龙虎榜</button>
    </div>

    <div class="section-grid">
      <div class="section" id="TopGainersSection">
        <div class="section-header">
          <h3>📈 Top Gainers</h3>
          <div class="date-selector">日期：<span id="dateGainers">--</span></div>
        </div>
        <table id="TopGainers10Table">
          <thead><tr><th>排名</th><th>股票代码</th><th>昨收</th><th>今收</th><th>涨幅</th></tr></thead>
          <tbody id="TopGainers10Body"><tr><td colspan="6">暂无数据</td></tr></tbody>
        </table>
      </div>

      <div class="section" id="TopLosers10Section">
        <div class="section-header">
          <h3>📉 Top Losers</h3>
          <div class="date-selector">日期：<span id="dateLosers">--</span></div>
        </div>
        <table id="TopLosers10Table">
          <thead><tr><th>排名</th><th>股票代码</th><th>昨收</th><th>今收</th><th>涨幅</th></tr></thead>
          <tbody id="TopLosers10Body"><tr><td colspan="6">暂无数据</td></tr></tbody>
        </table>
      </div>

      <div class="section" id="buyTop10Section">
        <div class="section-header">
          <h3>💰 买入金额 Top 10</h3>
          <div class="date-selector">日期：<span id="dateBuy">--</span></div>
        </div>
        <table id="buyTop10Table">
          <thead><tr><th>排名</th><th>股票代码</th><th>名称</th><th>买入金额(万元)</th></tr></thead>
          <tbody id="buyTop10Body"><tr><td colspan="4">暂无数据</td></tr></tbody>
        </table>
      </div>

      <div class="section" id="sellTop10Section">
        <div class="section-header">
          <h3>📉 卖出金额 Top 10</h3>
          <div class="date-selector">日期：<span id="dateSell">--</span></div>
        </div>
        <table id="sellTop10Table">
          <thead><tr><th>排名</th><th>股票代码</th><th>名称</th><th>卖出金额(万元)</th></tr></thead>
          <tbody id="sellTop10Body"><tr><td colspan="4">暂无数据</td></tr></tbody>
        </table>
      </div>

      <div class="section" id="netBuyTop10Section">
        <div class="section-header">
          <h3>📊 净买入 Top 10</h3>
          <div class="date-selector">日期：<span id="dateNetBuy">--</span></div>
        </div>
        <table id="netBuyTop10Table">
          <thead><tr><th>排名</th><th>股票代码</th><th>名称</th><th>净买入(万元)</th></tr></thead>
          <tbody id="netBuyTop10Body"><tr><td colspan="4">暂无数据</td></tr></tbody>
        </table>
      </div>

      <div class="section" id="activeTop10Section">
        <div class="section-header">
          <h3>🔥 活跃度 Top 10</h3>
          <div class="date-selector">日期：<span id="dateActive">--</span></div>
        </div>
        <table id="activeTop10Table">
          <thead><tr><th>排名</th><th>股票代码</th><th>名称</th><th>活跃度指数</th></tr></thead>
          <tbody id="activeTop10Body"><tr><td colspan="4">暂无数据</td></tr></tbody>
        </table>
      </div>

    </div>
  </div>
</div>
<script src="/static/dragon.js"></script>
</body>
</html>
